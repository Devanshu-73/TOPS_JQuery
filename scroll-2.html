<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 4000px;
        }

        div {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            transition: all .7s ease;
        }
    </style>
</head>

<body>
    <div id="one">section-1</div>
    <div id="two">section-2</div>
    <div id="three">section-3</div>
    <div id="four">section-4</div>
    <div id="five">section-5</div>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scr = $(window).scrollTop();
                if (scr > 1900 && scr < 2400) {
                    $('#five').css({ "background-color": "red" });
                    $('#four').css({ "background-color": "yellow" });
                }
                else if (scr > 1400 && scr < 2200) {
                    $('#four').css({ "background-color": "green" });
                    $('#three').css({ "background-color": "aqua" });
                }
                else if (scr > 900 && scr < 1600) {
                    $('#three').css({ "background-color": "yellow" });
                    $('#two').css({ "background-color": "gray" });
                }
                else if (scr > 400 && scr < 1100) {
                    $('#two').css({ "background-color": "blue" });
                    $('#one').css({ "background-color": "violet" });
                }
                else if (scr > 5 && scr < 500) {
                    $('#one').css({ "background-color": "red" });
                }

            })
        })


    </script>
</body>

</html>
